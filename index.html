<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #80AF46;
    color: white;
    text-align: center;
    padding: 0.5rem;
    font-size: 10px;
}

main {
    padding: 1rem;
}

.form-container {
    margin-bottom: 1rem;
    display: flex;
    flex-direction: column;
    gap: 0.5rem; /* Space between elements */
}

input {
    padding: 0.5rem;
    margin-right: 0.5rem;
    width: 100%; /* Full width for responsiveness */
    box-sizing: border-box; /* Include padding in width */
}

button {
    padding: 0.5rem;
    cursor: pointer;
    width: 100%; /* Full width for responsiveness */
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #ddd;
    padding: 0.5rem;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}

@media (min-width: 600px) {
    .form-container {
        flex-direction: row; /* Row layout for larger screens */
        align-items: center; /* Center items vertically */
    }

    input {
        margin-right: 0.5rem; /* Space between input and button */
        width: auto; /* Reset width for row layout */
        flex: 1; /* Allow input to grow */
    }

    button {
        width: auto; /* Reset width for row layout */
    }
}

@media (max-width: 600px) {
    input, button {
        width: 100%; /* Full width for smaller screens */
        margin-bottom: 0.5rem; /* Space between elements */
    }
}

.red-text {
    color: red;
}
</style>
<body>
    <header>
        <h1>Product Checker</h1>
    </header>
    <main>
        <div class="form-container">
            <input type="text" id="productInput" placeholder="Enter Product">
            <button id="checkButton">Check</button>
        </div>
        <div id="resultContainer"></div>
    </main>
    <script>
        document.getElementById('checkButton').addEventListener('click', function() {
    const productInput = document.getElementById('productInput').value;
    const resultContainer = document.getElementById('resultContainer');
    resultContainer.innerHTML = '';

    if (productInput) {
        const products = JSON.parse(localStorage.getItem('products')) || [];
        const product = products.find(p => p.name === productInput);

        if (product) {
            resultContainer.innerHTML = `<p>Product: <span style="color: red;">${product.name}</span>, Aisle: <span style="color: red;">${product.aisleNumber}</span></p>`;
        } else {
            resultContainer.innerHTML = `<p>Product not found.</p>`;
        }
    }
});
    </script>
</body>
</html>
